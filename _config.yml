locale: "es-ES"
title: "QSS"
subtitle: "Quit Smoking Smoking"
name: "Schroodinger"
email: "quitsmokingsmokingteam@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  Sencillamente se trata de dejar de fumar fumando un a mezcla selecta de hierbas. También se ofrece información y apoyo para dejar el hábito de fumar.
  Dejardefumarfumando.com es un espacio dedicado a acompañarte en el viaje de dejar de fumar, sin perder el ritual, sin imposiciones, y con un enfoque distinto: reemplazar el tabaco por una mezcla natural de hierbas que apoya el proceso de forma suave y consciente.
  Aquí no encontrarás discursos moralistas ni soluciones mágicas. Lo que ofrecemos es experiencia real, humor, relatos casi mitológicos y una comunidad que entiende lo que estás viviendo. Somos exfumadores, aprendices de alquimistas herbales y narradores del humo. Hemos creado una mezcla artesanal que sustituye el cigarro con dignidad, sin nicotina, sin aditivos, y con una historia en cada calada.
  Además del producto, el corazón de la web late en sus contenidos: artículos, crónicas absurdas, canciones de taberna, y textos que mezclan humor, fantasía y verdad emocional. Como si Juego de Tronos se cruzara con un manual para dejar de fumar... y saliera algo que huele a tomillo y libertad.
  dejardefumarfumando.com es una web creada por exfumadores que propone un camino diferente para dejar el tabaco: sustituirlo por una mezcla artesanal de hierbas, sin nicotina ni aditivos, manteniendo el ritual pero liberando la adicción. Con humor, historias originales y cero juicios, es un lugar donde dejar de fumar también puede ser una experiencia creativa.
url: "https://quitsmokingsmoking.com"

